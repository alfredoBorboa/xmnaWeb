$(document).scroll(function(){
							
							if($(this).scrollLeft() >= 1){
								$(this).scrollLeft(0);
							}
							
							

						   
						   var aLimite = 95;
						   
						   if($(document).scrollTop() < aLimite){
						   $("#menu").children("ul").children("li").css("margin-right", 30 + ($(document).scrollTop()*0.3));
						    $("#menu").children("ul").children("#liNovias").css("margin-right", 30 + ($(document).scrollTop()*2.9));
						   $("#menu").css("margin-left", -230 - ($(document).scrollTop()*1.55));
						   $("#menu").css("top", 130 - $(document).scrollTop());
						   }
						   else{
							   $("#menu").children("ul").children("li").css("margin-right", 30 + (aLimite*0.3));
						    $("#menu").children("ul").children("#liNovias").css("margin-right", 30 + (aLimite*2.9));
						   $("#menu").css("margin-left", (-230 - aLimite*1.55));
						   $("#menu").css("top", 130 - aLimite);
						   }
							});
</script>
