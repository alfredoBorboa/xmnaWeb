<script>

var container = document.querySelector('#contFotos');
var msnry = new Masonry( container, {
  // options
  columnWidth: 200,
  itemSelector: '.chico'
});

$(".galNov").colorbox({rel:'galNov',
                      scalePhotos:true,
                      maxWidth: '90%',
                      maxHeight: '90%'});

$(document).ready(function(){
    
    
						   $("#report-abuse").css("display","none");
						   $(".chico").hover(function(){
													   $(this).animate({opacity:"0.7"},100);
													   },function(){
														 $(this).animate({opacity:"1.0"},100);
													   });
                            $(".dobleHor").hover(function(){
													   $(this).animate({opacity:"0.7"},100);
													   },function(){
														 $(this).animate({opacity:"1.0"},100);
													   });
                            $(".grande").hover(function(){
                                                        $(this).animate({opacity:"0.7"},100);
													   },function(){
														 $(this).animate({opacity:"1.0"},100);
													   });
    
                            $("#facebookShareLink").on("click",function(){
                            var fbpopup = window.open("https://www.facebook.com/sharer/sharer.php?u=http://www.ximenadelaparra.com/publicaciones.html", "pop", "width=600, height=400, scrollbars=no");
                            return false;
                            });
    
                            $("#twitterShareLink").on("click",function(){
                            var twpopup = window.open("https://twitter.com/intent/tweet?url=https%3A%2F%2Fwww.ximenadelaparra.com%2Fpublicaciones.html", "pop", "width=600, height=400, scrollbars=no");
                            return false;
                            });
                            
						   });

$(document).scroll(function(){
							
							if($(this).scrollLeft() >= 1){
								$(this).scrollLeft(0);
							}
							
							

						   
						   var aLimite = 95;
						   
						   if($(document).scrollTop() < aLimite){
						   $("#menu").children("ul").children("li").css("margin-right", 30 + ($(document).scrollTop()*0.3));
						    $("#menu").children("ul").children("#liNovias").css("margin-right", 30 + ($(document).scrollTop()*2.9));
						   $("#menu").css("margin-left", -230 - ($(document).scrollTop()*1.55));
						   $("#menu").css("top", 130 - $(document).scrollTop());
						   }
						   else{
							   $("#menu").children("ul").children("li").css("margin-right", 30 + (aLimite*0.3));
						    $("#menu").children("ul").children("#liNovias").css("margin-right", 30 + (aLimite*2.9));
						   $("#menu").css("margin-left", (-230 - aLimite*1.55));
						   $("#menu").css("top", 130 - aLimite);
						   }
							});
</script>
